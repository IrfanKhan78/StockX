{% load static %}

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    {% include 'navbar.html' %}

    <br>

    <div class="news-container">

        <h1 class="news-heading">'Top 10 Trending Financial Market News'</h1>

        <hr>

        <div class="row">

            <div class="row news-cards">

                {% for feed in news_feeds %}
                <div class="col-sm-6">
                  <div class="card">
                    <div class="news-card-body">
                        <h5 class="news-card-title">"{{ feed.title }}"</h5>
                        <p class="news-card-text"><strong>Authors: </strong> {{ feed.authors|join:", " }} </p>
                        <p class="news-card-text"><strong>Summary: </strong>{{ feed.summary }}</p>
                      <a href="{{ feed.url }}" class="btn btn-light">Read Article</a>
                    </div>
                  </div>
                </div>
                {% endfor %}

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
